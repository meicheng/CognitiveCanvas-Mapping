<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>

    <script
              src="http://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anoxnymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="src/entity/constant.js"></script>
    <script type="text/javascript" src="src/init.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/draw.js"></script>
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/default-style.js"></script>
    <script type="text/javascript" src="src/custom-style.js"></script>
    <script type="text/javascript" src="src/layout.js"></script>
    <script type="text/javascript" src="src/style.js"></script>
    <script type="text/javascript" src="src/label.js"></script>
    <script type="text/javascript" src="src/selections.js"></script>
    <script type="text/javascript" src="src/pinning.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/context-menu.css">
</head>
<body>
    <div id="CogCanvas">
        <div id="d3_container">
            <svg class="canvas" id="canvas"></svg>
        </div>

        <div id="content_container">

            <!-- <h3 id="content_header">Content Browser</h3>

            <div class="tab">
                <button id="toolButton" onclick="showToolSect()" class="toolbar">Tools</button>
                <button id="noteButton" onclick="showNoteSect()" class="toolbar">Notes</button>
                <button id="resourceButton" onclick="showRscSect()" class="toolbar">Resources</button>
            </div> -->

            <div id="toolSection" class="tabcontent">
            <div onclick="showEdit()"><h1>Edit</h1></div>
            <div id="edit">
                <h2>Node</h2>
                <span id="node_color_container">
                    <button class="node_color_button" id="green_node"></button>
                    <button class="node_color_button" id="red_node"></button>
                    <button class="node_color_button" id="blue_node"></button>
                    <button class="node_color_button" id="black_node"></button>
                </span>
                <span id="node_border_container">
                    <button class="node_color_button" id="green_border"></button>
                    <button class="node_color_button" id="red_border"></button>
                    <button class="node_color_button" id="blue_border"></button>
                    <button class="node_color_button" id="black_border"></button>
                </span>
                <h2>Text</h2>
                <span id="text_color_container">
                    <button class="text_color_button" id="green_text">A</button>
                    <button class="text_color_button" id="red_text">A</button>
                    <button class="text_color_button" id="blue_text">A</button>
                    <button class="text_color_button" id="black_text">A</button>
                </span>
                <br></br>
                <h2>Font</h2>
                <span id="label_edit_container">
                    <button id="label_text_increase">
                        <img src="src/images/font-size-increase.png" width="80%">
                    </button>
                    <button id="label_text_decrease">
                        <img src="src/images/font-size-decrease.png" width="80%">
                    </button>
                    <button id="label_text_bold" style="font-weight: bold">B</button>
                    <button id="label_text_italics" style="font-weight: italic">I</button>
                </span>
                <br></br>
            </div>
            <div onclick="showDraw()""><h1>Draw</h1></div>
            <div id="draw">
                <span id="node_border_container">
                  <button id="toggle_touch_drawing" onclick="toggleDrawFunc()"><div><h4 style="font-size: 12px">Enable</h4></div></button>
                </span>
            </div>
            <button id="uploadImageBtn" class="toolbar">Upload Image to Map</button>

            <!-- Possibly reimplement in the next edits to link tabs in one component, versus across topbar and sidebar components.

            <div id="noteSection" class="tabcontent">
                <h3>Notes here</h3>
            </div>

            <div id="resourceSection" class="tabcontent">
                <h3>Resources here</h3>
            </div> -->

        </div>
    </div>

    <div id="contextMenu" role="menu">
        <div>
            <button class="contextMenuOption" id="increase_size">A</button>
            <button class="contextMenuOption" id="decrease_size">a</button>
            <button class="contextMenuOption" id="bold"><b>B</b></button>
            <button class="contextMenuOption" id="italics"><i>I</i></button>
        </div>
        <div>
            <button class="contextMenuOption blueFill"></button>
            <button class="contextMenuOption redFill"></button>
            <button class="contextMenuOption grayFill"></button>
            <button class="contextMenuOption yellowFill"></button>
        </div>
        <div>
            <button class="contextMenuOption blueBorder"></button>
            <button class="contextMenuOption redBorder"></button>
            <button class="contextMenuOption grayBorder"></button>
            <button class="contextMenuOption yellowBorder"></button>
        </div>
        
    </div>
</ul>
</body>

<style>

    @font-face {
      font-family: "Miso Bold";
      src: url("src/miso-bold-webfont.woff");
    }

    @font-face {
      font-family: "Miso Light";
      src: url("src/miso-light-webfont.woff");
    }

    @font-face {
      font-family: "Miso Regular";
      src: url("src/miso-regular-webfont.woff");
    }

    h1, h2, button, div {
        font-family: 'Miso Regular';
    }

    h2 {
        color: #FCE946;
    }

    #toolSection {
        text-align: center;
        background-color: #5D5D5D;
    }

    #uploadImageBtn {
        background-color: #E55060;
    }

    h1 {
        background-color: #FCE946;
    }

</style>
</html>
